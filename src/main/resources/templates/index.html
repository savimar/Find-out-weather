<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Погода сегодня </title>
</head>
<body>
<h1>Погода сегодня:</h1>

<form action="showWeather" method="post" enctype="multipart/form-data">

    <div>
        <label for="user">Введите имя:</label>

        <!--/*@thymesVar id="user" type="java.lang.String"*/-->
        <input type="text" name="user" id="user" th:value="${user}"/>


        <label for="city">Введите город:</label>
        <!--/*@thymesVar id="city" type="java.lang.String"*/-->
        <input type="text" name="city" id="city" th:value="${city}"/>
        <!-- <br/><br/>-->
    </div>
    <div>
        <h3>
            <span th:text="'Или введите геоданные: ' "></span>
        </h3>
        <label for="longitude">Введите долготу:</label>
        <!--/*@thymesVar id="longitude" type="java.lang.String"*/-->
        <input type="text" name="longitude" id="longitude" th:value="${longitude}"/>
        <label for="latitude">Введите широту:</label>
        <!--/*@thymesVar id="latitude" type="java.lang.String"*/-->
        <input type="text" name="latitude" id="latitude" th:value="${latitude}"/>

        <input type="submit" value="Узнать погоду" name="submit"/>
    </div>
</form>

</body>
</html>
