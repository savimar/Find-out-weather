<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Погода сегодня </title>
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/img.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var weather = /*[[${precipitation}]]*/ '';
        /*]]>*/
    </script>

</head>
<body>
<h1>Погода сегодня:</h1>
<div class="image">
    <img src="/img/image_part_008.png" width="105" height="105" alt=""/>
</div>
<div>

    <table width="35%" border="0" cellspacing="5" cellpadding="5">
        <tbody>
        <tr>
            <td><label>Погода в городе:</label></td>
            <!--/*@thymesVar id="city" type="java.lang.String"*/-->
            <td><span th:text="${city}"></span></td>
        </tr>
        <tr>
            <td><label>Страна:</label></td>
            <!--/*@thymesVar id="country" type="java.lang.String"*/-->
            <td><span th:text="${country}"></span></td>
        </tr>
        <tr>
            <td><label>Температура:</label></td>
            <!--/*@thymesVar id="temp" type="java.lang.String"*/-->
            <td><span th:text="${temp}"></span></td>
        </tr>
        <tr>
            <td><label>Давление:</label></td>
            <!--/*@thymesVar id="pressure" type="java.lang.String"*/-->
            <td><span th:text="${pressure}"></span></td>
        </tr>
        <tr>
            <td><label>Влажность:</label></td>
            <!--/*@thymesVar id="humidity" type="java.lang.String"*/-->
            <td><span th:text="${humidity}"></span></td>
        </tr>
        <tr>
            <td><label>Осадки:</label></td>
            <!--/*@thymesVar id="rain" type="java.lang.String"*/-->
            <td><span th:text="${rain}"></span></td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
